<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Name -->
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
    >
  </div>

  <!-- Starts At -->
  <div>
    <label for="starts_at">Starts At</label>
    <input
      type="datetime-local"
      id="starts_at"
      formControlName="starts_at"
    >
  </div>

  <!-- Ends At -->
  <div>
    <label for="ends_at">Ends At</label>
    <input
      type="datetime-local"
      id="ends_at"
      formControlName="ends_at"
    >
  </div>

  <!-- Image Namespace -->
  <div>
    <label for="image_namespace">Image Namespace</label>
    <input
      type="text"
      id="image_namespace"
      formControlName="image_namespace"
    >
  </div>

  <!-- Image Repository -->
  <div>
    <label for="image_repository">Image Repository</label>
    <input
      type="text"
      id="image_repository"
      formControlName="image_repository"
    >
  </div>

  <!-- Image Tag -->
  <div>
    <label for="image_tag">Image Tag</label>
    <input
      type="text"
      id="image_tag"
      formControlName="image_tag"
    >
  </div>

  <!-- Private -->
  <div>
    <label for="private">Private</label>
    <input
      type="checkbox"
      id="private"
      formControlName="private"
    >
  </div>

  <!-- Buttons -->
  <div>
    <a href="/events">Cancel</a>
    <button type="submit" [disabled]="!form.valid">Create</button>
  </div>
</form>
