<div *ngIf="event">
  <!-- Event -->
  <ul class="border">
    <li>{{ event.activity_id }}</li>
    <li>{{ event.name }}</li>
    <li>{{ event.starts_at }}</li>
    <li>{{ event.ends_at }}</li>
    <li>Private: {{ event.private }}</li>
    <a href="events">Back</a>
    <a [routerLink]="['configure']" *ngIf="isEventOrganizer()">Configure</a>
  </ul>
</div>
