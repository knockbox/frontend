<div class="p-4 flex flex-col gap-4">
  <h2 class="text-2xl">Participants</h2>

  <form [formGroup]="searchForm" class="flex gap-5 items-center" (ngSubmit)="onSearch()">
    <label for="search">User Search</label>
    <input type="text" id="search" placeholder="username" formControlName="search">

    <button type="submit" [disabled]="!searchForm.valid">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </button>
  </form>

  <ul *ngFor="let user of searchResults" class="flex w-full items-center">
    <p class="w-32">{{user.username}}</p>
    <button (click)="inviteUser(user.account_id)" class="text-sm">Invite</button>
  </ul>

  <hr>


  <h2 class="text-xl">Invited Participants</h2>

  <ul *ngFor="let user of users" class="flex gap-5 items-center">
    <p>{{user.username}}</p>

    <select name="status" id="status" [value]="getParticipantForUser(user).status" disabled>
      <option value="invited">Invited</option>
      <option value="declined">Declined</option>
      <option value="member">Member</option>
      <option value="requested">Requested</option>
      <option value="removed">Removed</option>
      <option value="banned">Banned</option>
    </select>
  </ul>
</div>
