<div class="flex justify-center py-8">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-8 w-96">
    <!-- Username -->
    <div class="flex flex-col">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      >
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      >
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      >
    </div>

    <!-- Register -->
    <div class="flex justify-between text-center">
      <a href="/login" class="rounded border p-2 w-3/12 bg-neutral-200">Login</a>
      <button type="submit" [disabled]="!form.valid" class="rounded border p-2 w-3/12 bg-emerald-600 hover:bg-emerald-700 disabled:bg-neutral-500 text-white">Register</button>
    </div>
  </form>
</div>
